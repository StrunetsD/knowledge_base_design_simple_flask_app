<!-- templates/organizations.html -->
{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2><i class="fas fa-building"></i> Организации</h2>
    <a href="{{ url_for('add_organization') }}" class="btn btn-success">
        <i class="fas fa-plus"></i> Добавить организацию
    </a>
</div>

<div class="card">
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Код</th>
                        <th>Название</th>
                        <th>Адрес</th>
                        <th>Телефон</th>
                        <th>Email</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    {% for org in organizations %}
                    <tr>
                        <td><strong>{{ org[1] }}</strong></td>
                        <td>{{ org[2] }}</td>
                        <td>{{ org[3] or '-' }}</td>
                        <td>{{ org[4] or '-' }}</td>
                        <td>{{ org[5] or '-' }}</td>
                        <td class="table-actions">
                            <a href="{{ url_for('edit_organization', org_id=org[0]) }}" class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a href="{{ url_for('delete_organization', org_id=org[0]) }}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirmDelete('Вы уверены, что хотите удалить организацию {{ org[2] }}?')">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
