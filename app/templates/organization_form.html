<!-- templates/organization_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-{{ 'edit' if organization else 'plus' }}"></i>
                    {% if organization %}Редактирование организации{% else %}Добавление организации{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="code" class="form-label">Код организации *</label>
                                <input type="text" class="form-control" id="code" name="code" 
                                       value="{{ organization[1] if organization }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="name" class="form-label">Название организации *</label>
                                <input type="text" class="form-control" id="name" name="name" 
                                       value="{{ organization[2] if organization }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="address" class="form-label">Адрес *</label>
                                <input type="text" class="form-control" id="address" name="address" 
                                       value="{{ organization[3] if organization }}" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="phone" class="form-label">Телефон</label>
                                <input type="tel" class="form-control" id="phone" name="phone" 
                                       value="{{ organization[4] if organization }}">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" 
                                       value="{{ organization[5] if organization }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            {% if organization %}Сохранить изменения{% else %}Добавить организацию{% endif %}
                        </button>
                        <a href="{{ url_for('organizations') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
