<!-- templates/teacher_schedule_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-calendar-alt"></i> Расписание преподавателя</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="teacher_id" class="form-label">Преподаватель *</label>
                        <select class="form-select" id="teacher_id" name="teacher_id" required>
                            <option value="">Выберите преподавателя</option>
                            {% for teacher in teachers %}
                            <option value="{{ teacher[0] }}">{{ teacher[2] }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="start_date" class="form-label">Дата начала *</label>
                                <input type="date" class="form-control" id="start_date" name="start_date" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="end_date" class="form-label">Дата окончания *</label>
                                <input type="date" class="form-control" id="end_date" name="end_date" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-chart-bar"></i> Сформировать отчет
                        </button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Установка дат по умолчанию
    document.addEventListener('DOMContentLoaded', function() {
        const today = new Date();
        const nextWeek = new Date(today);
        nextWeek.setDate(today.getDate() + 7);
        
        document.getElementById('start_date').value = today.toISOString().split('T')[0];
        document.getElementById('end_date').value = nextWeek.toISOString().split('T')[0];
    });
</script>
{% endblock %}
