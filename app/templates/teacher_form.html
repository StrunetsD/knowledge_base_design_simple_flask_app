<!-- templates/teacher_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">
                    <i class="fas fa-{{ 'edit' if teacher else 'plus' }}"></i>
                    {% if teacher %}Редактирование преподавателя{% else %}Добавление преподавателя{% endif %}
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="code" class="form-label">Код преподавателя *</label>
                                <input type="text" class="form-control" id="code" name="code" 
                                       value="{{ teacher[1] if teacher }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="full_name" class="form-label">ФИО *</label>
                                <input type="text" class="form-control" id="full_name" name="full_name" 
                                       value="{{ teacher[2] if teacher }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="birth_date" class="form-label">Дата рождения *</label>
                                <input type="date" class="form-control" id="birth_date" name="birth_date" 
                                       value="{{ teacher[3] if teacher }}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="gender" class="form-label">Пол</label>
                                <select class="form-select" id="gender" name="gender">
                                    <option value="">Не указан</option>
                                    <option value="M" {% if teacher and teacher[4] == 'M' %}selected{% endif %}>Мужской</option>
                                    <option value="F" {% if teacher and teacher[4] == 'F' %}selected{% endif %}>Женский</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="education" class="form-label">Образование</label>
                                <input type="text" class="form-control" id="education" name="education" 
                                       value="{{ teacher[5] if teacher }}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="category" class="form-label">Категория</label>
                                <input type="text" class="form-control" id="category" name="category" 
                                       value="{{ teacher[6] if teacher }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i>
                            {% if teacher %}Сохранить изменения{% else %}Добавить преподавателя{% endif %}
                        </button>
                        <a href="{{ url_for('teachers') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
